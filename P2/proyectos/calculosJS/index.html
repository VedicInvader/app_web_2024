<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculos JS</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="./operaciones.js" type="text/JavaScript"></script>
</head>
<body>
    <div id="contenedor">
        <h1>.:: Calculadora Básica ::.</h1>

        <hr>

        <form>
            <label for="n1">Número 1:</label>
            <input class="caja1" type="number" id="n1" autofocus>
            <br>
            <label for="n2">Número 2:</label>
            <input class="caja2" type="number" id="n2">
            <br>
            <label for="operacion">Tipo de operación:</label>
            <select name="tipo-operacion" id="tipo-op">
                <option value="sum" selected>Suma</option>
                <option value="res">Resta</option>
                <option value="mult">Multiplicación</option>
                <option value="div">División</option>
            </select>
            <br>
            <input id="boton" type="button" value="Calcular" onclick="operacion()">
        </form>
    </div>

    <div id="resultado"></div>

    <hr>
</body>
</html>
